<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraphs">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraphs">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelectorAll('#page-title').innerText = 'Limitless';
      document.querySelectorAll('#second-paragraph')[0].innerHTML = 'o <strong><em>Douglas</em></strong> odeiam morango!';
      document.querySelectorAll('#subtitle')[0].innerHTML = 'o <em>Enzo</em> e';
      document.querySelectorAll('.paragraphs')[0].innerHTML = '<em>O Enzo é o brasileiro <strong>MAIS FORTE</strong> dos EUA.</em>';
      document.querySelectorAll('h4')[0].style.color = 'pink';
    </script>
  </body>
</html>
